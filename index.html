<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Bsale</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="datos">
        <p><i class="fas fa-phone"></i> Numero de telefono: XXX-XXX-XXXX</p>
        <p><i class="fas fa-envelope"></i> Correo contacto: xxxxx@xxxxx.com</p>
    </div>
    <nav class="nav">
        <div class="container-fluid">
            <div class="row d-flex align-items-center justify-content-evenly">
                <div class="col-md-4 d-flex align-items-center justify-content-evenly">
                    <p class="logo">Test Bsale</p>
                </div>
                <div class="col-md-4 d-flex align-items-center justify-content-center">
                    <input type="text" class="form-control busqueda"  placeholder="Buscar productos"
                        aria-label="Buscar productos" aria-describedby="button-addon2">
                    <button type="submit" class="btn btn-outline-success my-2 my-sm-0 buscar" value="Buscar" id="button-addon2"><i class="fas fa-search"></i></button>
                </div>
                <div class="col-md-4">
                    <div class="d-flex align-items-center justify-content-evenly">
                        <div class="d-flex align-items-center">
                            <div class="btn btn-warning type=" button" data-bs-toggle="offcanvas"
                                data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                                <i class="fas fa-shopping-cart"></i>
                                <span>Carrito</span>
                            </div>
                            <div class="offcanvas offcanvas-end" style="background-color: rgb(172, 172, 0);"
                                tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                                <div class="offcanvas-header">
                                    <h5 id="offcanvasRightLabel">Carrito</h5>
                                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                                        aria-label="Close"></button>
                                </div>
                                <div class="offcanvas-body" id="carrito">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </nav>
    <select id="orderby" class="form-select">
        <option value="">Todos los productos</option>
        <option value="1">
            Bebidas Energeticas
        </option>
        <option value="2">
            Piscos
        </option>
        <option value="3">
            Ron
        </option>
        <option value="4">
            Bebidas de Fantas√≠a
        </option>
        <option value="5">
            Snacks
        </option>
        <option value="6">
            Cervezas
        </option>
        <option value="7">
            Vodka
        </option>
        </ul>
    </select>

    <div class="container">
        <div id="productos" class="row">
            <div class="spinner-border text-warning" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
